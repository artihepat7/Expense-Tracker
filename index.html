<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h3>YOUR BALANCE</h3>
      <h1 class="balance" id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div class="income money">
          <p>INCOME</p>
          <h3 id="money-plus">
            $0.00
          </h3>
        </div>
        <div class="expense money">
          <p>EXPENSE</p>
          <h3 id="money-minus">
            $0.00
          </h3>
        </div>
      </div>

      <h2>history</h2>
      <ul class="history list" id="list">
        <li class="plus">
          <p id="text">cash</p>
          <p id="amount">+1</p>
          <button class="delete-btn">
            x
          </button>
        </li>
      </ul>

      <div class="new-Transcation">
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter Text" />
          </div>
          <div class="form-control">
            <label for="text"
              >Amount<span>(negative - expense, positive - income)</span></label
            >
            <input type="number" id="amount" placeholder="Enter amount" />
          </div>
          <button class="btn" id="btn">Add Transcation</button>
        </form>
      </div>
    </div>
  </body>
</html>
